<div class="card-authentication2 mx-auto my-5">
	<div class="card-group">
		<div class="card mb-0">
			<div class="bg-signin2"></div>
			<div class="card-img-overlay rounded-left my-5">
				<h2 class="text-white">Lorem</h2>
				<h1 class="text-white">Ipsum Dolor</h1>
				<p class="card-text text-white pt-3">There are many variations of passages of Lorem Ipsum available, but the
					majority have suffered alteration in some form, by injected humour, or randomised words which don't look even
					slightly believable.</p>
			</div>
		</div>

		<div class="card mb-0 ">
			<div class="card-body">
				<div class="card-content p-3">
					<div class="text-center">
						<img src="assets/images/logo-icon.png">
					</div>
					<div class="card-title text-uppercase text-center py-3">Sign In</div>
					<form>
						<div class="form-group">
							<div class="position-relative has-icon-left">
								<label for="exampleInputUsername" class="sr-only">Mobile No</label>
								<input type="text" id="exampleInputUsername" [(ngModel)]="body.mobileno" name="mobileno" class="form-control" placeholder="Mobile No">
								<div class="form-control-position">
									<i class="icon-user"></i>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="position-relative has-icon-left">
								<label for="exampleInputPassword" class="sr-only">Password</label>
								<input type="password" id="exampleInputPassword" [(ngModel)]="body.password"  name="password" class="form-control" placeholder="Password">
								<div class="form-control-position">
									<i class="icon-plus"></i>
								</div>
							</div>
						</div>
						<div class="form-row mr-0 ml-0">
							<div class="form-group col-6">
								<div class="demo-checkbox">
									<input type="checkbox" id="user-checkbox" class="filled-in chk-col-primary" checked="">
									<label for="user-checkbox">Remember me</label>
								</div>
							</div>
							<div class="form-group col-6 text-right">
								<a href="#">Reset Password</a>
							</div>
						</div>
						<button type="button" class="btn btn-outline-primary btn-block waves-effect waves-light" (click)="signIn()">Sign In</button>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

  <div class="col-sm-9">
    <h4 class="page-title">Nagar Nigam</h4>
  </div>
</div>
<div class="row">

  <div class="col-lg-8">
    <!-- get Nagar Nigam -->
    <div class="card" *ngIf="!editFlg">
        <div class="card-header">
          <div class="col-sm-12">
            <div class="row">

                  <div class="form-group">
                      <label for="">Search by Nagar Nigam name</label>
                      <input type="text" name="searchfild" class="form-control" [(ngModel)]="searchFild" placeholder="Filter by Nagar Nigam Name">
                    </div>
              </div> -->

                  <div class="form-group">
                      <label for="">Search by City name</label>
                      <select class="form-control single-select" name="class" [(ngModel)]="searchNagar Nigam" (change)="searchNagar NigambyCityename($event.target.value)">
                          <option *ngFor="let item of cities" value="{{item.id}}">{{item.name}}</option>
                      </select>
                    </div>
              </div> -->
            </div>
          </div>
           
          </div>
      <div class="card-body">
        <h5 class="card-title">All Nagar Nigam</h5>
        <div class="table-responsive">
            <div id="table-wrapper">
                <div id="table-scroll">
          <table class="table  table-bordered" >
            <thead>
              <tr class="bg-light text-dark">
                <td>Id</td>
                <td>Name</td>
                <td>Address</td>
                <td>Mobile No</td>
                <td>Edit</td>
                <td>Delete</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of nagarnigams; let i = index">
                <td *ngIf="item.name|Filter:searchFild">{{i+1}}</td>
                <td *ngIf="item.name|Filter:searchFild">{{item.name}}</td>
                <td *ngIf="item.name|Filter:searchFild">{{item.address}} , {{item.city.name}}, {{item.state.name}}</td>
                <td *ngIf="item.name|Filter:searchFild">{{item.mobileno}}</td>
                <td *ngIf="item.name|Filter:searchFild"><button type="button" class="btn btn-warning waves-effect waves-light m-1" (click)="editNagarNigam(item.id)">
                    <i class="fa fa-pencil"></i> </button></td>
                <td *ngIf="item.name|Filter:searchFild"><button type="button" class="btn btn-danger waves-effect waves-light m-1" (click)="trash(item.id)">
                    <i class="fa fa-trash-o"></i>
                  </button></td>
              </tr>
            </tbody>
          </table>
          </div>
          </div>
        </div>
      </div>
    </div>
   
    <!-- edit cities -->
   <div class="card" *ngIf="editFlg">
      <div class="card-body">
        <div class="card-title">Edit Nagar Nigam</div>
        <hr>
        <form>
           
          <div class="form-group">
            <label for="input-1">Nagar Nigam Name</label>
            <input type="text" class="form-control" id="input-1" name="updateNagarNigam" [(ngModel)]="editObj.name">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary shadow-primary px-5" (click)="updateNagarNigam()"><i class="icon-plus"></i>
              Update</button>
            <button type="submit" class="btn btn-danger shadow-primary px-5" (click)="cancelNagarNigam()"><i class="icon-plus"></i>
              Cancel</button>
          </div>
        </form>
      </div>
    </div> 
  </div>

  <div class="col-lg-4">
    <!-- add Nagar Nigam -->
   <div class="card" >
        <div class="card-body">
        <div class="card-title">Add Nagar Nigam</div>
        <hr>
         <form>
            <div class="form-group">
                <label>State</label>
                <select class="form-control single-select" name="class" [(ngModel)]="addNagarNigam.state_id" (change)="getcities($event)">
                  <option *ngFor="let item of states" value="{{item.id}}">{{item.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label>City </label>
                <select class="form-control single-select" name="class" [(ngModel)]="addNagarNigam.city_id" >
                  <option *ngFor="let item of cities" value="{{item.id}}">{{item.name}}</option>
                </select>
              </div>
        <div class="form-group">
         <label for="input-1">Nagar Nigam Name</label>
         <input type="text" class="form-control" id="input-1" name="add" [(ngModel)]="addNagarNigam.name">
        </div>    
      
        <div class="form-group">
          <label for="input-1">Mobile No</label>
          <input type="text" class="form-control" id="input-1" name="add" [(ngModel)]="addNagarNigam.mobileno">
         </div> 

         <div class="form-group">
          <label for="input-1">Password</label>
          <input type="password" class="form-control" id="input-1" name="add" [(ngModel)]="addNagarNigam.password">
         </div> 

         <div class="form-group">
          <label for="input-1">Address</label>
          <input type="text" class="form-control" id="input-1" name="add" [(ngModel)]="addNagarNigam.address">
         </div> 
      
        <div class="form-group">
         <button type="submit" class="btn btn-primary shadow-primary px-5" (click)="add()"><i class="icon-plus"></i> Add</button>         
        </div>
       </form>
      </div>
      </div>
  </div>
</div>


<div class="row pt-2 pb-2">
  <div class="col-sm-9">
    <h4 class="page-title">Account</h4>
    
  </div>
</div>


<div class="col-lg-12">

    <div class="card">    
        <div class="card-body">
          <div class="row">
              <div class="col-md-12">
                  <h5 class="card-title">Account
                      <button type="button" class="btn btn-info waves-effect waves-light m-1 left" (click)="download()"><i class="fa fa-download" aria-hidden="true"></i> Download Report</button>
                  </h5>
                  
              </div>
              
          </div>
          
          <div class="table-responsive">
            <div id="table-wrapper">
              <div id="table-scroll">
                <table class="table  table-bordered">
                  <thead>
                    <tr class="bg-light text-dark">
                      <td>Name</td>
                      <td>Amount</td>
                      <td>Is Paid</td>
                      <td>Paid By</td>
                      <td>Month/Year</td>
                      <td>Remarks</td>
                      <td>Review By</td>
                      <td>Review Status</td>
                      <!-- <td>Edit</td>
                      <td>Delete</td> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of account; let i = index">
                      <td>{{item.customer.name}}</td>
                      <td>{{item.amount}}</td>
                      <td *ngIf = "item.is_paid == true; else notShow">
                        <span >Yes</span></td>
                      <ng-template #notShow><span>No</span></ng-template>
                      <td>{{item.field_boy.name}}</td>
                      <td>{{item.month}} , {{item.year}}</td>
                      <td>{{item.remarks}}</td>
                      <td>{{item.review_by}}</td>
                      <td>{{item.review_status}}</td>

                      <!-- <td><button type="button" class="btn btn-warning waves-effect waves-light m-1"
                          (click)="edit(item.id)">
                          <i class="fa fa-pencil"></i> </button></td>
                      <td><button type="button" class="btn btn-danger waves-effect waves-light m-1"
                          (click)="trash(item.id)">
                          <i class="fa fa-trash-o"></i>
                        </button></td> -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      <!-- edit cities -->
      
    </div> 
  </div>
